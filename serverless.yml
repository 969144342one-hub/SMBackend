service: express-lambda-app

frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30

  deploymentBucket:
    name: express-lambda-app-deployments-ap-south-1

  environment:
    NODE_ENV: ${self:provider.stage}
    JWT_SECRET: ${env:JWT_SECRET, 'fallback-secret-key'}
    JWT_EXPIRES_IN: ${env:JWT_EXPIRES_IN, '24h'}
    LOG_LEVEL: ${env:LOG_LEVEL, 'info'}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"

functions:
  api:
    handler: src/lambda.handler
    url:
      cors:
        allowedOrigins:
          - "*"
        allowedHeaders:
          - Content-Type
          - Authorization
        allowedMethods:
          - GET
          - POST
