service: express-lambda-app

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-central-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30

  environment:
    NODE_ENV: ${self:provider.stage}
    JWT_SECRET: ${env:JWT_SECRET, 'fallback-secret-key'}
    JWT_EXPIRES_IN: ${env:JWT_EXPIRES_IN, '24h'}
    LOG_LEVEL: ${env:LOG_LEVEL, 'info'}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource:
            - arn:aws:logs:${aws:region}:${aws:accountId}:*

functions:
  api:
    handler: lambda.handler
    url:
      cors:
        allowedOrigins:
          - '*'
        allowedHeaders:
          - Content-Type
          - Authorization
        allowedMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
