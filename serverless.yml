service: express-lambda-app

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  stage: ${opt:stage, 'prod'}
  memorySize: 512
  timeout: 30

  deploymentBucket:
    name: express-lambda-app-deploy-bucket-ap-south-1
    serverSideEncryption: AES256

  environment:
    NODE_ENV: ${self:provider.stage}
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRES_IN: ${env:JWT_EXPIRES_IN, '24h'}
    LOG_LEVEL: ${env:LOG_LEVEL, 'info'}

functions:
  api:
    handler: src/lambda.handler
    url:
      cors: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
