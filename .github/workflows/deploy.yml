name: Deploy Express Lambda

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ap-south-1
  NODE_VERSION: '20'
  SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  MONGO_URI: ${{ secrets.MONGO_URI }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing all dependencies..."
          npm ci
          echo "Dependencies installed:"
          npm list --depth=0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Serverless Framework
        run: npm install -g serverless@4.28.0

      - name: Clean up failed stacks
        run: |
          STACK_NAME="satta-matka-api-prod"
          
          if aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ env.AWS_REGION }} 2>/dev/null; then
            STACK_STATUS=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ env.AWS_REGION }} --query 'Stacks[0].StackStatus' --output text)
            echo "Stack status: $STACK_STATUS"
            
            if [ "$STACK_STATUS" = "DELETE_FAILED" ] || [ "$STACK_STATUS" = "CREATE_FAILED" ]; then
              echo "Attempting to delete failed stack..."
              aws cloudformation delete-stack --stack-name $STACK_NAME --region ${{ env.AWS_REGION }}
              sleep 60
            fi
          fi

      - name: Deploy to AWS Lambda
        run: |
          echo "Starting serverless deployment..."
          serverless deploy --stage prod --verbose

      - name: Display deployment info
        run: |
          echo "Deployment completed!"
          serverless info --stage prod