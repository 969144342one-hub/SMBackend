name: Deploy Express Lambda

on:
  push:
    branches: [ main, develop ]

env:
  AWS_REGION: ap-south-1
  NODE_VERSION: '20'
  SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create deployment bucket if not exists
        run: |
          aws s3api head-bucket --bucket express-lambda-app-deploy-bucket-ap-south-1 2>/dev/null || \
          aws s3api create-bucket \
            --bucket express-lambda-app-deploy-bucket-ap-south-1 \
            --region ap-south-1 \
            --create-bucket-configuration LocationConstraint=ap-south-1

      - name: Install Serverless Framework
        run: npm install -g serverless@4

      - name: Deploy to AWS Lambda
        run: serverless deploy --stage prod --verbose
