name: Deploy Express Lambda

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ap-south-1
  NODE_VERSION: '20'
  SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Serverless and AWS CLI
        run: |
          npm install -g serverless@4.28.0
          pip install awscli

      - name: Check and cleanup failed stack
        run: |
          STACK_NAME="express-lambda-app-prod"
          STACK_STATUS=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ env.AWS_REGION }} --query 'Stacks[0].StackStatus' --output text 2>/dev/null || echo "DOES_NOT_EXIST")
          
          echo "Current stack status: $STACK_STATUS"
          
          if [ "$STACK_STATUS" = "DELETE_FAILED" ]; then
            echo "Stack is in DELETE_FAILED state. Attempting to delete..."
            aws cloudformation delete-stack --stack-name $STACK_NAME --region ${{ env.AWS_REGION }}
            
            echo "Waiting for stack deletion to complete..."
            aws cloudformation wait stack-delete-complete --stack-name $STACK_NAME --region ${{ env.AWS_REGION }} || true
            
            # Wait a bit more to ensure cleanup
            sleep 30
          elif [ "$STACK_STATUS" = "DELETE_IN_PROGRESS" ]; then
            echo "Stack deletion in progress. Waiting..."
            aws cloudformation wait stack-delete-complete --stack-name $STACK_NAME --region ${{ env.AWS_REGION }}
          fi

      - name: Deploy to AWS Lambda
        run: serverless deploy --stage prod --verbose

      - name: Deployment Status
        if: failure()
        run: |
          echo "Deployment failed. Running with debug for more info..."
          serverless deploy --stage prod --debug